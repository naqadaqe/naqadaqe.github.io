<html>


  <!--
    Footer Styling
  -->
  <style>

  footer {
    position: absolute;
    right: 0;
    bottom: 0;
    left: 0;
    margin: 0;
    padding: 15px 5px 5px;
    width: 100%;
    background-color: #fafafa;
    border-top: 1px #efefef solid;
    text-align: center;
    z-index: 1;
  }

  .foot-wrapper {
    position: relative;
    width: 100%;
    height: 100%;
  }

  .feed {
    position: absolute;
    top: -30px;
    width: 100%;
    height: auto;
    background-color: transparent;
  }

  .feed i {
    background-color: #989C9A;
    color: #fafafa;
    border-radius: 50%;
    width: 25px;
    height: 25px;
    font-size: 0.88rem;
    line-height: 25px;
    text-align: center;
  }

  .feed i:hover {
    background-color: #F9DA60;
    color: #000;
  }

  .copyright {
    display: flex;
    flex-flow: row wrap;
    justify-content: space-between;
    align-items: center;
    max-width: 70%;
    margin: 0 auto;
  }

  .copyright span {
    padding-left: 1rem;
    padding-right: 1rem;
  }

  /* Center at smaller screen */

  @media screen and (min-width: 480px) {
    .copyright {
      justify-content: center;
    }
  }

  </style>

  
  <body>


    <!--
      Footer HTML
    -->    
    <footer id="bottom">
      <div class="foot-wrapper">
        
        <!--top icon-->
        <div class="feed">
          
            <a href="{{ site.baseurl }}/feed.xml" class="btn" target="_blank">
              <i class="fa-solid fa-rss" alt="feed"></i>
            </a>
            
        </div>
        

        <!-- bottom -->
        <div class="copyright">
          
          <span>Published with <a href="https://jekyllrb.com">Jekyll</a></span>

          <span>&copy; 2022 Built by <strong><a href="{{ site.url }}">{{ site.title }}</a></strong>.</span>
            
          <span>Powered by <a href='https://github.com/naqadaqe'>GitHub Page</a></span>
        
        </div>
        

      </div>
    </footer>

  </body>

</html>
